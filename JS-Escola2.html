<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar Fixed-top navbar-dark bg-dark">
                <div class="container">
                        <a class="navbar-brand" href="#">Cadastro de escola</a>
                 </div>
        </nav>
        <form class="jumbotron" id = cadastro>
                <div class="form-group">
                  <label> Nome da escola: </label>
                  <input type="text" class="form-control" id="IdEscola" placeholder="Nome da escola">   
                  <label id="AvisoEscola" class="invisible">*Preencha o nome da escola</label>     
                </div>
                <div name="dia" class="form-group">
                        <label for="sel1">Cidades:</label>
                        <select id= "IdCidade" class="form-control">      
                        </select>
                </div>
                  <br>  
                <button type="submit" class="btn btn-primary" >Cadastrar</button>
        </form>
        <script>
     
   /*======Carrega a combobox das cidades=======*/
     window.onload= function()
     {
     var cidades = new Array ("Bauru","Botucatu","Perdeineiras","Piratininja","Sorocaba","Cafelândia");
     var comboCidades = document.getElementById("IdCidade");

         for (var x=0; x<cidades.length;x++)
          {
            var opt0 = document.createElement("option"); 
            opt0.value = x;
            opt0.text =cidades[x];
            comboCidades.add(opt0, cidades[x]);
           }
         }
        
        var escola = document.getElementById('IdEscola');
        
        /* Pega o evento de click do botão de cadastro*/
        var form = document.getElementById('cadastro');
         form.addEventListener('submit',Cadastrar,false);     
         function Cadastrar(e){
        /*Verifica o campo da escola*/    
            if(!escola.value)
             {
                 escola.className= "form-control is-invalid";
                 var aviso = document.getElementById('AvisoEscola');
                 aviso.className = "alert-danger";  
                 e.preventdefault();
             }
            
         }

        </script>     
</body>
</html>
