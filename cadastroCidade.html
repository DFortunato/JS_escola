<!DOCTYPE html>
<html>

<head>
    <title>Cadastro Cidade</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/dadosCidade.js"></script>
</head>

<body>
    <nav class="navbar Fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cadastro de Cidade</a>
        </div>
    </nav>

    <form id="frmCadastro" class="col-sm-12 container jumbotron">
        <div class="form-group">
            <label> Nome da cidade: </label>
            <input type="text" id="txtCidade" class="form-control" placeholder="Nome da cidade" />
            <br />
            <label> Nome do estado: </label>
            <input type="text" id="txtEstado" class="form-control" placeholder="Nome da estado" />

            <div class="d-flex flex-row justify-content-center">
                <div class="p-4 w-50" id="cadastrao">
                    <input type="submit" value="Salvar" id="btnSalvar" class="btn btn-primary btn-block" />
                </div>
                <div class="p-4 w-50" id="cadastrao">
                    <input type="reset" value="Cancelar" id="btnResetar" class="btn btn-danger btn-block" onclick="Restored()" />
                </div>
            </div>
        </div>
    </form>

    <table id="tblListar" class="table">

    </table>
</body>

</html>
